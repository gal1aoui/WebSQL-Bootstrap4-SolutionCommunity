<!DOCTYPE html>

    <title>Connecter | S'inscrire interface</title>
    <script>
        $(document).ready(function() {
            $(".login-form").hide();
            $(".login").css("background","white");

            $(".login").click(function(){
                $(".signup-form").hide();
                $(".login-form").show();

                $(".signup").css("background","white");
                $(".login").css("background","#f0f0f0");
            });

            $(".signup").click(function(){
                $(".signup-form").show();
                $(".login-form").hide();

                $(".signup").css("background","#f0f0f0");
                $(".login").css("background","white");
            });
        });
    </script>
    <script>
        function visibilit(elementId,area){
    x = document.getElementById(area);
    y = document.getElementById(elementId);
    if(x.type == "password"){
        x.type = "text";
        y.className ="fas fa-eye-slash"
    }else{
        x.type = "password";
        y.className="fas fa-eye";
    }
}
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div id="msg">
                <!--Espace pour les messages Alert-->
        </div>
        <div class="signup">S'inscrire</div>
        <div class="login">Connecter</div>
        <hr>
        
            <div class="signup-form">
                <form action="#">
                <i class="far fa-envelope" style="position: absolute; margin-top: 15px;"></i>

                <input type="email" id="em"  placeholder="E-mail" autocomplete="off" required><span id="an"></span> <br>
                <i class="fas fa-users" style="position: absolute; margin-top: 15px;"></i>

                <input type="text"  placeholder="Nom" id="nm" required><span id="an"></span> <br>
                <i class="fas fa-user" style="position: absolute; margin-top: 15px;"></i>

                <input type="text"  placeholder="Prénom" id="pn" required><span id="an"></span> <br>
                <i class="fas fa-user-lock" style="position: absolute; margin-top: 15px;"></i>
            
                <input id="pass" type="password"  placeholder="Mot de passe" required><i class="fas fa-eye" id="ico" onclick="visibilit('ico','pass')" style="position: absolute; margin-top: 15px; font-size: 20px; margin-left: -25px;"></i>
                <span id="an"></span> <br>
                <button class="btn" onclick="ins()" type="submit">Creér Votre Compte</button>
                </form>
            </div>
        <div class="login-form">
         <form action="#">
            <i class="far fa-envelope" style="position: absolute; margin-top: 15px;"></i>
            <input type="email" id="emlog" required placeholder="E-mail"><span id="an"></span> <br>
            <i class="fas fa-user-lock" style="position: absolute; margin-top: 15px;"></i>
            <input id="pass1" type="password" required placeholder="Mot de passe" ><i class="fas fa-eye" id="ico1" onclick="visibilit('ico1','pass1')" style="position: absolute; margin-top: 15px; font-size: 20px; margin-left: -25px;"></i>
                <div>
                   <a href="logsig.html"> <i class="fas fa-arrow-circle-left" style="font-size: 82px;"></i></a>
                    <p style="margin-left: 70px; margin-top: -60px; text-align: center;">Vous N'avez pas d'un Compte ? <br> Creér Maintenant</p>
                </div>
            <button class="btnl" type="submit" onclick="verif()">Connecter</button>
         </form>
        </div>
    </div>
